<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ATM Group Investor Portal</title>
    <!-- Link to the main stylesheet for variables -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the dashboard specific stylesheet -->
    <link rel="stylesheet" href="dashboard.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <!-- Header -->
    <header class="header">
        <div class="user-profile">
            <span>Welcome, demo@example.com</span> <!-- Placeholder -->
        </div>
        <button id="logout-button">Logout</button> <!-- Placeholder -->
    </header>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="/assets/atm_logo.svg" alt="ATM Group Logo">
            </div>

            <div class="property-selector-container">
                <label for="property-select">Select Property:</label>
                <select id="property-select">
                    <!-- Options will be populated dynamically -->
                    <option value="prop1">Property Alpha (Placeholder)</option>
                    <option value="prop2">Property Beta (Placeholder)</option>
                </select>
            </div>

            <nav class="main-navigation">
                <ul>
                    <li class="active"><a href="#dashboard">Dashboard</a></li> <!-- Default active -->
                    <li><a href="#reservations">Reservations</a></li>
                    <li><a href="#financials">Financials</a></li>
                    <li><a href="#reports">Reports</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- This area will dynamically load views. Start with Dashboard view structure. -->
            <section id="dashboard-view" class="dashboard-view">
                <h2>Dashboard Overview</h2>

                <!-- KPI Summary Cards -->
                <div class="kpi-summary-cards">
                    <div class="kpi-card">
                        <h3>Occupancy Rate</h3>
                        <div class="value">--%</div> <!-- Placeholder -->
                    </div>
                    <div class="kpi-card">
                        <h3>ADR</h3>
                        <div class="value">$--</div> <!-- Placeholder -->
                    </div>
                    <div class="kpi-card">
                        <h3>Total Revenue</h3>
                        <div class="value">$--,---</div> <!-- Placeholder -->
                    </div>
                    <div class="kpi-card">
                        <h3>Net Profit</h3>
                        <div class="value">$--,---</div> <!-- Placeholder -->
                    </div>
                </div>

                <!-- Performance Trends Area -->
                <div class="performance-trends">
                    Performance Trends Chart Area (Placeholder)
                </div>

                <!-- Summary Statistics Area -->
                <div class="summary-statistics">
                    Summary Statistics Area (Placeholder)
                </div>
            </section>

            <!-- Other view sections (e.g., Reservations, Financials) would go here, hidden initially -->
            <!-- <section id="reservations-view" class="reservations-view" style="display: none;">...</section> -->
            <!-- <section id="financials-view" class="financials-view" style="display: none;">...</section> -->
            <!-- <section id="reports-view" class="reports-view" style="display: none;">...</section> -->

        </main>
    </div>

    <!-- Add JavaScript file link later for interactivity -->
    <!-- <script src="dashboard.js"></script> -->
</body>
</html>
