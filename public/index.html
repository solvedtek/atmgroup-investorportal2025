<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATM Group Investor Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Overall container for the login page -->
    <div class="login-page-container">

        <!-- Panel for the Logo -->
        <div class="logo-panel">
             <img src="assets/atm_logo.svg" alt="ATM Group Logo">
        </div>

        <!-- Panel for the Login Form -->
        <div class="login-form-panel">

            <!-- Login Form Container -->
            <div class="login-form-container">

                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Please enter your details.</p>

                <form class="login-form" action="/login" method="post"> <!-- Action/method are placeholders -->

                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>

                    <!-- Remember Me & Forgot Password Row -->
                    <div class="form-options">
                        <div class="form-check">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="form-checkbox">
                            <label for="rememberMe" class="form-check-label">Remember for 30 days</label>
                        </div>
                        <a href="/forgot-password" class="form-link forgot-password-link">Forgot password?</a> <!-- Href is placeholder -->
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="btn btn-primary btn-signin">Sign in</button>

                    <!-- Google Sign In Button -->
                    <button type="button" class="btn btn-secondary btn-google-signin">
                        <!-- Google Icon SVG -->
                        <svg class="google-icon" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" width="18" height="18" aria-hidden="true"><path fill="#4285F4" d="M17.64 9.20455c0-.63864-.05727-1.25182-.16818-1.84091H9.18v3.48182h4.79182c-.20455 1.125-.84545 2.07818-1.79546 2.71818v2.25818h2.90818c1.70182-1.56636 2.68636-3.87409 2.68636-6.61727z"></path><path fill="#34A853" d="M9.18 18c2.44773 0 4.50182-.80682 6.00182-2.18182l-2.90818-2.25818c-.81591.55045-1.85318.87364-3.09364.87364-2.35636 0-4.36182-1.58955-5.07591-3.71591H.957273v2.33182C2.475 16.09818 5.56 18 9.18 18z"></path><path fill="#FBBC05" d="M4.10409 10.71c-.19091-.55045-.30273-1.13455-.30273-1.74273s.11182-1.19227.30273-1.74273V4.89273H.957273C.347727 6.17364 0 7.54773 0 9.03182s.347727 2.85818.957273 4.13909l3.14682-2.46091z"></path><path fill="#EA4335" d="M9.18 3.6c1.32409 0 2.51955.45727 3.44045 1.34682l2.58136-2.58182C13.68182.896818 11.62773 0 9.18 0 5.56 0 2.475 1.90182.957273 4.89273l3.14682 2.33182c.71409-2.12636 2.71955-3.71591 5.07591-3.71591z"></path></svg> Sign in with Google
                    </button>
                </form>


                    <!-- Divider Text -->
                    <p class="divider">Or continue with</p>


                    <!-- Demo Account Link (Styled as Button) -->
                    <a href="dashboard.html" class="btn btn-secondary btn-demo-account">
                        <!-- Optional: Add an icon here if desired -->
                        Demo Account
                    </a>

                <!-- Sign Up Link -->
                <p class="signup-prompt">
                    Don't have an account? <a href="/signup" class="form-link signup-link">Sign up</a> <!-- Href is placeholder -->
                </p>

            </div> <!-- /.login-form-container -->

        </div> <!-- /.login-form-panel -->

    </div> <!-- /.login-page-container -->
</body>
</html>
